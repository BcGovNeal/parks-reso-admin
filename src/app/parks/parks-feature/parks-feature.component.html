<div class="fb-container bg-faded">
    <section class="container-fluid-padding" id="anchor-point">
        <div class="spinner-container" *ngIf="loading">
            <div class="spinner-new rotating"></div>
        </div>
    </section>
    <main class='mx-4' *ngIf="!loading">
        <section> 
            <div class="d-flex flex-column flex-sm-row justify-content-sm-between heading-bar">
                <div>
                  <h1 id="name" class="m-0">{{ 'Park Feature Details' || '-' }}</h1>
                </div>
            </div>
            <p class="tab-intro">
                This page will show the details of a particular park feature.
                <button class="btn btn-warning" id="park-edit" (click)="editParkFeature($event)">Edit Feature</button>
            </p> 
        </section>
        <hr>
        <section>
            <h4>Details</h4>
            <p>
                Park feature details here
            </p>
        </section>
    </main>
</div>
